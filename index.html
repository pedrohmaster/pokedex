<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="shortcut icon" href="images/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!-- Javascript -->
    <script defer src="js/script.js"></script>
    <title>Pokedéx Complete</title>
</head>

<body>
    <main>

        <img src="#" class="pokemon-img" alt="pokemon-img">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> 
            <span class="hifen">-</span>
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Digite Número ou Nome do Pokémon" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt Prev</button>
            <button class="button btn-next">Next &gt</button>
        </div>

        <img src="images/pokedex.png" class="pokedex" alt="pokedex-img">

    </main>
</body>

</html>
